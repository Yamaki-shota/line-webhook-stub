<!DOCTYPE html>
<html><body>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
(async () => {
  await liff.init({ liffId: 'YOUR_LIFF_ID' });          // ←差し替え
  const uid   = (await liff.getProfile()).userId;       // 顧客LINE UID
  const staff = new URLSearchParams(location.search).get('staff') || 'unknown';
  await liff.sendMessages([{
    type: 'text',
    text: JSON.stringify({ type:'qr', customer_id: uid, staff_id: staff })
  }]);
  liff.closeWindow();                                   // 受付QRなので即終了
})();
</script>
</body></html>
